<div class="panel panel-default build-panel voffset6">
  <div class="panel-heading">Select a bread type <span class="panel-sub-heading">(Please select any one)</span></div>
  <div class="panel-body">
    <div class="col-xs-12 col-md-12">
      <div class="row voffset6">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let burger of burgerTypes">
          <div class="thumbnail radio">
            <label>
              <input type="radio" name="optionsRadios" [(ngModel)]="burgerType" id="{{burger.type}}" value="{{burger.type}}" checked>
              <div class="caption">
                <h4 class="text-center custom-color bold">{{burger.name}}</h4>
                <hr/>
              </div>
              <table class="table price-tbl">
                <tr>
                  <th><h4 class="bold">Calories(KCal) :</h4></th>
                  <td><h4>{{burger.calories}}</h4></td>
                </tr>
                <tr>
                  <th><h4 class="bold">Base Price :</h4></th>
                  <td><h4>{{burger.price | currency:'USD':true}}</h4></td>
                </tr>
              </table>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <hr/>
      </div>
      <div class="row voffset6">
        <div class="col-xs-12 col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 col-lg-2 col-lg-offset-10">
          <button class="btn btn-primary btn-lg btn-block" (click)="next()"><strong>NEXT</strong></button>
        </div>
      </div>
    </div>
  </div>
</div>
